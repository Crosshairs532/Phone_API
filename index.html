<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone hunter api</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1>PHONE HUNTER</h1>
    </header>
    <main class="container mx-auto mt-10">
        <section class="bg-white mb-10 p-4">
            <input id="search" type="text" placeholder="search here..." class="input input-bordered w-full max-w-xs" />
            <button onclick="clicked()" class="btn btn-info">search</button>
        </section>
        <section id="spinners" class="text-white text-6xl text-center mt-52 hidden">
            <span class="loading loading-infinity loading-lg"></span>
        </section>
        <!-- Open the modal using ID.showModal() method -->

        <dialog id="my_modal_2" class="modal">
            <form method="dialog" class="modal-box">

                <h3 id="detail_name" class="font-bold text-lg"></h3>
                <p class="py-4">It is a long established fact that a reader will be distracted by the readable content
                    of a page when looking at its layout.</p>
                <div id="show_container" class=""></div>

            </form>
            <form method="dialog" class="modal-backdrop">
                <button>close</button>
            </form>
        </dialog>
        <section>
            <div id="phone_container" class="grid gap-3 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
            </div>
            <div id="show_button" class="hidden text-center my-10">
                <button onclick="show()" class="btn btn-info ">Info</button>
            </div>
        </section>
    </main>

</body>
